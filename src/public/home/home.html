<link rel="stylesheet" href="/home/home.css" />

<main class="main container-fluid">
  <div class="menu-container mt-5">
    <div class="input-container input-group mb-3 mt-3">
      <span class="input-group-text">Enter your text here:</span>
      <input
        type="text"
        class="form-control"
        id="text-input"
        oninput="updateText()"
      />
    </div>

    <div class="button-container me-2 mt-3" role="toolbar">
      <label for="font-range" class="form-label">Font size:</label>
      <input
        type="range"
        class="form-range"
        name="font-range"
        id="font-range"
        min="10"
        max="100"
        step="5"
        onchange="updateFontSize()"
      />
    </div>

    <div class="button-container me-2 mt-3" role="toolbar">
      <input type="color" id="font-color" class="btn btn-outline-secondary" value="#000000" onchange="updateFontColor()" />
    </div>

    <div class="button-container btn-group me-2 mt-3" role="toolbar">
      <button
        id="text-mirror"
        class="btn btn-outline-secondary"
        onclick="mirrorText()"
      >
        <i class="bi bi-symmetry-vertical"></i>
        Mirror Text
      </button>
      <button
        id="text-reset"
        class="btn btn-outline-secondary"
        onclick="writeText()"
      >
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </div>

    <div class="button-container btn-group me-2 mt-3" role="toolbar">
      <button
        id="text-left"
        class="btn btn-outline-secondary"
        onclick="alignText('left')"
      >
        <i class="bi bi-text-left"></i>
      </button>
      <button
        id="text-center"
        class="btn btn-outline-secondary"
        onclick="alignText('center')"
      >
        <i class="bi bi-text-center"></i>
      </button>
      <button
        id="text-right"
        class="btn btn-outline-secondary"
        onclick="alignText('right')"
      >
        <i class="bi bi-text-right"></i>
      </button>
    </div>

    <div class="button-container btn-group me-2 mt-3" role="toolbar">
      <select
        id="font-select"
        class="form-select border border-secondary"
        onchange="updateFont()"
      >
        <option selected value="Arial" style="font-family: Arial, sans-serif">
          Arial
        </option>
        <option value="Open Sans" style="font-family: 'Open Sans', sans-serif">
          Open Sans
        </option>
        <option value="Italianno" style="font-family: 'Italianno', cursive">
          Italianno
        </option>
        <option value="Caveat" style="font-family: 'Caveat', cursive">
          Caveat
        </option>
        <option
          value="Dancing Script"
          style="font-family: 'Dancing Script', cursive"
        >
          Dancing Script
        </option>
        <option
          value="Indie Flower"
          style="font-family: 'Indie Flower', cursive"
        >
          Indie Flower
        </option>
        <option value="Sacramento" style="font-family: 'Sacramento', cursive">
          Sacramento
        </option>
      </select>
      <a
        id="download"
        class="btn btn-outline-secondary"
        onclick="downloadCanvas()"
      >
        <i class="bi bi-download"></i>
      </a>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="canvas" class="border border-2 rounded-3"></canvas>
  </div>
</main>

<script src="/home/home.js"></script>
